<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Super Mario Bros</title>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<style>
		:root {
			--mario-red: #e4000f;
			--mario-blue: #0088cc;
			--bg-dark: #1a1a1a;
		}

		html, body {
			height: 100%;
			margin: 0;
			overflow: hidden;
			background-color: var(--bg-dark);
			font-family: 'Press Start 2P', cursive;
		}

		body {
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
		}

		.container {
			position: relative;
			box-shadow: 0 0 50px rgba(0,0,0,0.5);
			border: 4px solid #333;
			border-radius: 8px;
			line-height: 0;
		}

		#game {
			display: block;
			image-rendering: pixelated;
		}

		#ui-overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background: rgba(0, 0, 0, 0.7);
			z-index: 10;
		}

		h1 {
			font-size: 24px;
			margin-bottom: 40px;
			text-align: center;
			color: #f7ce46;
			text-shadow: 3px 3px #e4000f;
		}

		button {
			background: var(--mario-red);
			color: white;
			border: 4px solid #fff;
			cursor: pointer;
			padding: 15px 30px;
			font-size: 16px;
			font-family: 'Press Start 2P', cursive;
			box-shadow: 4px 4px 0px #000;
			transition: all 0.1s;
			outline: none;
		}

		button:hover {
			transform: translate(-2px, -2px);
			box-shadow: 6px 6px 0px #000;
		}

		button:active {
			transform: translate(2px, 2px);
			box-shadow: 0px 0px 0px #000;
		}

		.hidden {
			display: none !important;
		}
	</style>
</head>
<body>
	<div class="container">
		<canvas id="game"></canvas>
		<div id="ui-overlay">
			<h1>SUPER MARIO BROS JS</h1>
			<button id="play">PRESS START</button>
		</div>
	</div>

	<script type="module" src="/main.js"></script>
</body>
</html>
